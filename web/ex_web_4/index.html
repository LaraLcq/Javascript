<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> 1.4 - Age calculator <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        
          <label for="start"> Enter your birthday </label>

          <select name="year" id="year">
            <option value="0" selected>year</option>
          </select>

          <select name="month" id="month">
            <option value="0" selected>month</option>
          </select>

          <select name="day" id="day">
            <option value="0" selected>day</option>
          </select>          

          <button type="text" class="age-btn">Valider</button>

          <div class="age"></div>

        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
